<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <form id="signin-form">
        <h2 class="sign-in">Sign in</h2>
        <div>
            <p id="login-message"></p>
            <label for="username" class="username-label">Username:</label> <br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        
        <div>
            <label for="password" class="password-label">Password:</label> <br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="sign-in-btn">Sign in</button>
        <hr>

        <div class="forgot-pass-div">
            <p>Don't have an account?</p>
            <button type="submit" class="sign-up">Sign up</buttont>
        
        </div>
        
    </form>
    <script src="./signin.js"></script>
</body>
</html>

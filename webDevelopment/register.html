<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
    <nav>
        <button><a href="/joel.html">About Me</a></button>
        <button><a href="/Form.html">Form</a></button>
      <button><a href="/Calculator.html">Calculator</a></button>
    </nav>
  <div>
    <form action="" method="post"></form>
  <label for="First Name">First Name:</label>
  <input type="text" name="First Name" id="First Name" class="First Name">
  </div>
  <div>
    <form action="" method="post"></form>
  <label for="Last Name">Last Name:</label>
  <input type="text" name="Last Name" id="Last Name" class="Last Name">
  </div>
  <div>
    <form action="" method="post"></form>
  <label for="Phone">Phone:</label>
  <input type="text" name="Tel" id="Tel" class="Tel">
  </div>
  <div>
    <label for="Gender">Gender:</label>
    <select>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer not to say">Prefer not to say</option>
      </select>
    </div>
    <div>
    <label for="Country">Country:</label>
    <select>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Albania">Albania</option>
      <option value="China">China</option>
      <option value="Russia">Russia</option>
      <option value="India">India</option>
      <option value="Indonesia">Indonesia</option>
      <option value="Indonesia">Indonesia</option>
      <option value="Nigeria">Nigeria</option>
      <option value="United States">United States</option>
      <option value="Brazil">Brazil</option>
      <option value="Russia">Russia</option>
      <option value="Mexico">Mexico</option>
      </select>
  </div>
  <div>
    <form action="" method="post"></form>
  <label for="State/Province">State/Province:</label>
  <input type="text" name="State/Province" id="State/Province" class="State/Province" required>
  </div>
  <div>
    <form action="" method="post"></form>
  <label for="Username">Username:</label>
  <input type="text" name="Username" id="Username" class="Username" required>
  </div>
   <div>
    <form action="" method="post"></form>
  <label for="Password">Password:</label>
  <input type="Alphanumeric" name="Password" id="Password" class="Password">
  </div>
  <div>
    <form action="" method="post"></form>
  <label for="Confirm Password">Confirm Password:</label>
  <input type="Alphanumeric" name="Confirm Password" id="Confirm Password" class="Confirm Password">
  </div>
  
</body>

</html>
